
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;         
            margin: 0;   
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 전체 화면 높이 */
            /* justify-content: center; */
            /* align-items: center; */
            /* height: 50vh; */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }
        .header .logo {
            display: flex;
            align-items: center;
        }

        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
         .logo_header img{  /* 로고 이미지크기 */
            width: 24px;
        }
        .logo_header{      
        font-size: 27px; /* 글씨 크기를 24px로 설정 */
        font-weight: bold; /* 글씨를 굵게 */
        margin-top: 5px;
        margin-bottom: 5px
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* min-height: calc(100vh - 80px); */
            padding: 20px;
        }

        .logo {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            min-height: calc(50vh - 200px);
        }

        .logo img {
            width: 50px;
        }

        .form_container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        .form_container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form_container input[type="text"],
        .form_container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .form_container input[type="text"]:focus,
        .form_container input[type="password"]:focus {
            border-color: #888;
        }

        .form_container button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form_container button:hover {
            background-color: #cc0000;
        }

        .form_container a {
            display: block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }

        .form_container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo_header">
            <img src="logo.png" alt="logo">
            <span>LearnBot</span>
        </div>
        <nav>
            <a href="#">Home</a>
        </nav>
    </div>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>LearnBot</h1>
        </div>
        <div class="form_container">
            <h1>회원가입 정보</h1>
            <form method="POST" action="/api/v1/accounts/signup/">
                {% csrf_token %}
                <input type="text" name="username" placeholder="이름" required>
                <input type="text" name="phone_number" placeholder="전화번호" required>
                <input type="password" name="password" placeholder="비밀번호" required>
                <input type="password" name="password2" placeholder="비밀번호 확인" required>
                <button type="submit">회원가입</button>
            </form>
            <a href="{% url 'login' %}">이미 아이디를 가지고 계신가요?</a>
        </div>
    </div>
</body>
</html>

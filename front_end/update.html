<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* 기본적인 페이지 스타일을 정의 */
        body {
            font-family: Arial, sans-serif; /* 글꼴 설정 */
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* 배경색 설정 */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 화면 전체를 채우도록 설정 */
        }

        /* 헤더 스타일 정의 */
        .header {
            display: flex;
            justify-content: space-between; /* 좌우로 내용 배치 */
            align-items: center; /* 세로 정렬 */
            padding: 20px;
            background-color: white;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        }

        /* 로고와 네비게이션 메뉴 스타일 정의 */
        .header .logo {
            display: flex;
            align-items: center;
        }

        /* 네비게이션 메뉴 항목 스타일 */
        .header nav a {
            margin: 0 15px; /* 좌우 간격 */
            text-decoration: none; /* 링크 밑줄 없애기 */
            color: #333; /* 텍스트 색상 */
        }

        /* 로고 이미지 크기 */
        .logo_header img {
            width: 24px;
        }


        /* 로고 텍스트 스타일 */
        .logo_header {
            font-size: 27px;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        /* 컨텐츠 영역 스타일 */
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* min-height: calc(100vh - 80px); */
            padding: 20px;
        }

        /* 로고 이미지 및 텍스트의 스타일 */
        .logo {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            min-height: calc(50vh - 200px); /* 화면의 절반을 차지하도록 설정 */
        }

        /* 로고 이미지 크기 */
        .logo img {
            width: 50px;
        }

        /* 프로필 수정 폼 카드 스타일 */
        .edit_card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;    /* 모서리 둥글게 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            max-width: 400px; /* 최대 너비 설정 */
            margin: auto; /* 가운데 정렬 */
        }

        /* 폼 카드 제목 스타일 */
        .edit-card h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
        }

        /* 텍스트 입력란과 전화번호 입력란 스타일 */
        .edit_card input[type="text"],
        .edit_card input[type="tel"] {
            width: 94%;  /* 입력란 너비 설정 */
            padding: 10px;
            margin-bottom: 15px; /* 아래쪽 여백 */
            border: 1px solid #ccc; /* 테두리 색상 */
            border-radius: 5px; /* 모서리 둥글게 */
	        font-size: 17px; /* 특정 태그 글씨 크기 */
        }

        /* 입력란에 포커스가 가면 테두리 색상 변경 */
        .edit_card input[type="text"]:focus,
        .edit_card input[type="tel"]:focus {
            border-color: #888; /* 포커스 시 테두리 색상 */
        }

        /* 선택란 스타일 */
        .edit_card select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px; /* 아래쪽 여백 */
            border: 1px solid #ccc; /* 테두리 색상 */
            border-radius: 5px; /* 모서리 둥글게 */
            font-size: 17px; /* 특정 태그 글씨 크기 */
        }

        /* 버튼 스타일 */
        .edit_card button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000; /* 배경색 빨간색 */
            color: white; /* 글씨 색상 흰색 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 커서가 버튼 위에 올 때 손 모양 */
            font-size: 16px; /* 글씨 크기 */
        }

        /* 버튼 호버 효과 */
        .edit_card button:hover {
            background-color: #cc0000; /* 버튼을 마우스로 올렸을 때 배경색 변경 */
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="logo_header">
            <img src="logo.png" alt="logo">
            <span>LearnBot</span>
        </div>

        <nav>
            <a href="#">Home</a>
        </nav>
    </div>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="logo">
            <h1>LearnBot</h1>
        </div>


    <div class="container">
        <div class="edit_card">
            <h1>회원정보 수정</h1>
            <form method="POST" action="/api/v1/accounts/update/">
                {% csrf_token %}<br>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="{{ user.phone_number }}" required>

                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="main" selected>main</option>
                    <option value="technology">technology</option>
                    <option value="business">business</option>
                    <option value="science">science</option>
                    <option value="health">health</option>
                    <option value="politics">politics</option>
                    <option value="art">art</option>
                    <option value="sport">sport</option>
                </select>

                <label for="messenger">Messenger Platform</label>
                <select id="messenger" name="messenger" required>
                    <option value="kakaotalk" selected>카카오톡</option>
                    <option value="discord">디스코드</option>
                </select>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>

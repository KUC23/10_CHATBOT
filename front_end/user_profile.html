<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }
        .header .logo {
            display: flex;
            align-items: center;
        }

        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .logo_header img {
            width: 24px;
        }
        .logo_header {
            font-size: 27px;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* min-height: calc(100vh - 80px); */
            padding: 20px;
        }
        .logo {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            min-height: calc(50vh - 200px);
        }
        .logo img {
            width: 50px;
        }
        .profile_card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        .profile_card h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
        }

        .profile_info {
            margin-bottom: 15px;
            text-align: left;
        }
        .profile_info label {
            font-weight: bold;
            color: #555;
        }
        .profile_info span {
            margin-left: 10px;
            color: #666;
        }

        .profile_card button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .profile_card button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo_header">
            <img src="logo.png" alt="logo">
            <span>LearnBot</span>
        </div>
        <nav>
            <a href="#">Home</a>
        </nav>
    </div>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="logo">
            <h1>LearnBot</h1>
        </div>
    <div class="container">
        <div class="profile_card">
            <h1>회원 정보</h1>
            <div class="profile_info">
                <label>Username:</label>
                <span>{{ user.username }}</span>
            </div>
            <div class="profile_info">
                <label>Phone Number:</label>
                <span>{{ user.phone_number }}</span>
            </div>
            <div class="profile_info">
                <label>Category:</label>
                <span  style="color: blue;">{{ user.category }}</span>
            </div>
            <div class="profile_info">
                <label>Messenger Platform:</label>
                <span  style="color: blue;">{{ user.messenger_platform }}</span>
            </div>
            <button  onclick="window.location.href='{% url 'update' %}'">Edit Profile</button>
        </div>
    </div>
</body>
</html>

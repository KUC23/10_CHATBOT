<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
</head>
<body>
    <h1>Redirect Test</h1>
	
    <script>
        // 페이지 로드 후 3초 뒤 다른 URL로 이동
	
        setTimeout(() => {
            window.location.href = "https://naver.com";
	    }, 1000);
    </script>
</body>
